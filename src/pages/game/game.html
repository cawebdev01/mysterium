<ion-header>
  <ion-navbar>
    <ion-title>{{ this.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="img/personnages.jpg" alt="Les mediums">
  <form (ngSubmit)="createGame()" #registerForm="ngForm">
    <ion-item>
      <ion-label>Nombre de joueurs (fantôme compris) : {{ game.players }} </ion-label>
      <ion-range mini="2" max="7" step="1" required>
        <ion-label range-left>2</ion-label>
        <ion-label range-right>7</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      le niveau
    </ion-item>
    <button ion-button class="" full type="submit" [disabled]="!registerForm.form.valid">Créer la partie</button>
  </form>
</ion-content>
